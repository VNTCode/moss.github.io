<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preisliste der Bäckerei</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #ffcc80;
            color: #333;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        table td {
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preisliste der Bäckerei</h1>
        <table>
            <thead>
                <tr>
                    <th>Artikel</th>
                    <th>Preis</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Warmer Kakao</td>
                    <td class="price">1,50€</td>
                </tr>
                <tr>
                    <td>Warmer Kaffee</td>
                    <td class="price">2,50€</td>
                </tr>
                <tr>
                    <td>2 Streuselbrötchen</td>
                    <td class="price">3,00€</td>
                </tr>
                <tr>
                    <td>Schnitzelbrötchen</td>
                    <td class="price">5,00€</td>
                </tr>
                <tr>
                    <td>Muffin</td>
                    <td class="price">3,00€</td>
                </tr>
                <tr>
                    <td>Rollkuchen</td>
                    <td class="price">3,00€</td>
                </tr>
                <tr>
                    <td>2 Schokobrötchen</td>
                    <td class="price">3,00€</td>
                </tr>
                <tr>
                    <td>Baguette Tomate und Mozzarella</td>
                    <td class="price">5,00€</td>
                </tr>
                <tr>
                    <td>Halbes Mettbrötchen</td>
                    <td class="price">3,00€</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
