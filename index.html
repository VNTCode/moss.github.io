<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preisliste</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #ffcc80;
            color: #333;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        table td {
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preisliste der Bäckerei</h1>
        <table>
            <thead>
                <tr>
                    <th>Artikel</th>
                    <th>Preis</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Warmer Kakao</td>
                    <td class="price" id="price-kakao"></td>
                </tr>
                <tr>
                    <td>Warmer Kaffee</td>
                    <td class="price" id="price-kaffee"></td>
                </tr>
                <tr>
                    <td>2 Streuselbrötchen</td>
                    <td class="price" id="price-streusel"></td>
                </tr>
                <tr>
                    <td>Schnitzelbrötchen</td>
                    <td class="price" id="price-schnitzel"></td>
                </tr>
                <tr>
                    <td>Muffin</td>
                    <td class="price" id="price-muffin"></td>
                </tr>
                <tr>
                    <td>Rollkuchen</td>
                    <td class="price" id="price-rollkuchen"></td>
                </tr>
                <tr>
                    <td>2 Schokobrötchen</td>
                    <td class="price" id="price-schokobrötchen"></td>
                </tr>
                <tr>
                    <td>Baguette Tomate und Mozzarella</td>
                    <td class="price" id="price-baguette"></td>
                </tr>
                <tr>
                    <td>Halbes Mettbrötchen</td>
                    <td class="price" id="price-mettbrötchen"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Definiere die Preise an einer zentralen Stelle
        const preise = {
            kakao: "2,50€",
            kaffee: "50€",
            streusel: "3,00€",
            schnitzel: "5,00€",
            muffin: "3,00€",
            rollkuchen: "3,00€",
            schokobrötchen: "3,00€",
            baguette: "5,00€",
            mettbrötchen: "3,00€"
        };

        // Setze die Preise in die entsprechenden Tabellenzellen
        document.getElementById("price-kakao").innerText = preise.kakao;
        document.getElementById("price-kaffee").innerText = preise.kaffee;
        document.getElementById("price-streusel").innerText = preise.streusel;
        document.getElementById("price-schnitzel").innerText = preise.schnitzel;
        document.getElementById("price-muffin").innerText = preise.muffin;
        document.getElementById("price-rollkuchen").innerText = preise.rollkuchen;
        document.getElementById("price-schokobrötchen").innerText = preise.schokobrötchen;
        document.getElementById("price-baguette").innerText = preise.baguette;
        document.getElementById("price-mettbrötchen").innerText = preise.mettbrötchen;
    </script>
</body>
</html>
